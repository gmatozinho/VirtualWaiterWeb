<mat-card class="text-icon-card">
  <mat-card-header>
    <img mat-card-avatar src = "{{ cardAvatar }}" class="material-icons md-48">
    <mat-card-title>
        {{ cardTitle }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ cardText }}

    </p>
  </mat-card-content>
</mat-card>
