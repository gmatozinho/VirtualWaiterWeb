<h1 mat-dialog-title>Insira os dados da comanda:</h1>
<div mat-dialog-content>
  <form class="form" (ngSubmit)="submit()">

    <mat-form-field>
      <mat-select matInput name="mesa" #mesa="ngModel" matInput [(ngModel)]="data.mesaId" placeholder="Mesa" required>
        <mat-option *ngFor="let option of data.mesas" [value]="option.id">
          {{option.numero}}
        </mat-option>    
      </mat-select>     
      <mat-error *ngIf="mesa.hasError('required')">
        É <strong>necessário</strong> selecionar uma mesa
      </mat-error>    
    </mat-form-field>

    <mat-form-field>
      <input name="nome" #nome="ngModel" matInput [(ngModel)]="data.nome" placeholder="Nome Cliente" required>
      <mat-error *ngIf="nome.hasError('required')">
        É <strong>necessário</strong> inserir um nome
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input name="celular" #celular="ngModel" matInput [(ngModel)]="data.celular" mask="(00) 00000-0000" placeholder="Celular Cliente" required>
      <mat-error *ngIf="celular.hasError('required')">
        É <strong>necessário</strong> inserir um celular
      </mat-error>
    </mat-form-field>
    
    <div mat-dialog-actions>
      <button mat-button (click)="onCancelClick()">Cancelar</button>
      <button mat-button type="submit" cdkFocusInitial>Confirmar</button><!-- [mat-dialog-close]="data.description" -->
    </div>
  </form>  
</div>
