<div class='conteiner'>
  <h1>
    Comandas
  </h1>
  <mat-card>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" >
      <mat-label><mat-icon>search</mat-icon>Pesquisar</mat-label>
    </mat-form-field>
    <mat-label><mat-icon class='plus' (click)='openControl()'>add</mat-icon></mat-label>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- responsavel Column -->
      <ng-container matColumnDef="responsavel">
        <th mat-header-cell *matHeaderCellDef> Responsavel </th>
        <td mat-cell *matCellDef="let element"> {{element.responsavel}} </td>
      </ng-container>

      <!-- Mesa Column -->
      <ng-container matColumnDef="mesa">
        <th mat-header-cell *matHeaderCellDef> Mesa </th>
        <td mat-cell *matCellDef="let element"> {{element.mesa}} </td>
      </ng-container>

      <!-- Consumo Column -->
      <ng-container matColumnDef="consumototal">
        <th mat-header-cell *matHeaderCellDef> Consumo Total </th>
        <td mat-cell *matCellDef="let element"> {{element.consumototal | currency:'BRL'}} </td>
      </ng-container>

      <!-- Visualizar Column -->
      <ng-container matColumnDef="visualizar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)='seeControl(element.id, element.mesa, element.mesaId)'>remove_red_eye</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
<div>
