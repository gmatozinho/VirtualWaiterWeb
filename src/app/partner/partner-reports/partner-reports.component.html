<div class='conteiner'>
  <h1>
    Relatórios
  </h1>
  <mat-card>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" >
      <mat-label><mat-icon>search</mat-icon>Pesquisar</mat-label>
    </mat-form-field>
    <!-- <mat-label style='size:50px;'><mat-icon class='plus' routerLink='novo'>add</mat-icon></mat-label> -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Área Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Área </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        <!-- {{element.Área}} -->
        <!-- <img class="img-valign" src="/assets/wic-donalds-icon.png" alt="Área" height="42" width="42"  -->
      </ng-container>

      <!-- Tipo Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <!-- Button Column -->
      <ng-container matColumnDef="botao">
        <th mat-header-cell *matHeaderCellDef> Botão </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button routerLink='{{element.botao}}'>Ver</button></td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
<div>
