<div class='conteiner'>
  <h1>
    Parceiros
  </h1>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" >
    <mat-label><mat-icon>search</mat-icon>Pesquisar</mat-label>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Logo Column -->
    <ng-container matColumnDef="logo">
      <th mat-header-cell *matHeaderCellDef> Logo </th>
      <td mat-cell *matCellDef="let element"> <img class="img-valign" src="{{element.estabelecimento.logo}}" alt="Logo" height="42" width="42"> </td>
      <!--  -->
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nomeEstabelecimento">
      <th mat-header-cell *matHeaderCellDef> Nome Estabelecimento </th>
      <td mat-cell *matCellDef="let element"> {{element.estabelecimento.nome}} </td>
    </ng-container>

    <!-- Nome Dono Column -->
    <ng-container matColumnDef="nomeDono">
      <th mat-header-cell *matHeaderCellDef> Nome Proprietário </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email Proprietário </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario.email}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Status Estabelecimento </th>
      <td mat-cell *matCellDef="let element">
          <mat-checkbox color='primary' [(ngModel)]="element.estabelecimento.ativo" (change)="activateOrDisable(element.id, element.estabelecimento.ativo)">Ativo</mat-checkbox>
      </td>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="botao">
      <th mat-header-cell *matHeaderCellDef> Botão </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)='seeMore(element.id)'>Ver Mais</button><!-- routerLink='{{element.id}}' -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<div>
