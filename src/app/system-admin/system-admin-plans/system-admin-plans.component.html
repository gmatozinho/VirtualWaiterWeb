<div class='conteiner'>
  <h1>
    Planos
  </h1>
  <mat-card>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" >
      <mat-label><mat-icon>search</mat-icon>Pesquisar</mat-label>
    </mat-form-field>
    <mat-label><mat-icon class='plus' (click)="addPlan()">add</mat-icon></mat-label>    
    <table mat-table [dataSource]="plansDataSource" class="mat-elevation-z8">

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      
      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>

      <!-- Duração Column -->
      <ng-container matColumnDef="duracao">
        <th mat-header-cell *matHeaderCellDef> Duração </th>
        <td mat-cell *matCellDef="let element"> {{element.duracao}} </td>
      </ng-container>

      <!-- Editar Column -->
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)='editPlan(element.id)'>mode_edit</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="plansDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: plansDisplayedColumns;"></tr>
    </table>
  </mat-card>
<div>
